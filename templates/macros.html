{% macro render_field(field) %}
    <div class="field field-{{ field.id }}">
        {% if field.id != 'id' %}
            <label for="{{ field.id }}">{{ field.label }}</label>
        {% endif %}
        {{ field(**kwargs)|safe }}  
        {% if field.errors %}
            <ul class=errors>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
