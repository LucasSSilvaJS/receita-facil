{% macro render_field(field, field_name) %}
    <div class="field">
        <label for="{{ field.id }}">{{ field.label }}</label>
        {{ field(**kwargs)|safe }}  
        {% if field.errors %}
            <ul class=errors>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
